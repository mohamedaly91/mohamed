    <h2>Enjoy with a good trip to paris in your holiday</h2>
    <h3>to contact with us please leave your personal data in this page</h3>
    <form>
        <fieldset>
            <legend>Personal Main Data</legend>
            <label>Full Name</label>
            <input type="text">
            <label>Phone Number</label>
            <input type="text">
            <label>Email</label>
            <input type="Email">
        </fieldset>
        <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="gender"><label>Male</label>
            <input type="radio" name="gender"><label>Female</label>
        </fieldset>
        <fieldset>
            <legend>Best Contact Way</legend>
            <input type="checkbox"><label>Phone</label>
            <input type="checkbox"><label>Whatsapp</label>
            <input type="checkbox"><label>SMS</label>
            <input type="checkbox"><label>Email</label>
        </fieldset>
        <fieldset>
            <legend>Message</legend>
            <textarea cols="100" rows="10" placeholder="Please type your Message here"></textarea>
            <input type="date">
        </fieldset>
        <fieldset>
            <legend>Agreement</legend>
            <input type="checkbox"><label>I Accept the terms and conditions</label>
        </fieldset>
        <fieldset>
            <legend>where are you from?</legend>
            <select>
                <option>Egypt</option>
                <option>Iraq</option>
                <option>Saudi Arabia</option>
                <option>Libya</option>
                <option>others</option>
            </select>
        </fieldset>
        <fieldset>
            <input type="submit">
            <button type="submit">submit</button>
            <button type="reset">reset</button>
            <button type="button">button</button>
        </fieldset>
        <fieldset>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3453.943397751139!2d31.216807884930667!3d30.038481681884473!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145846d52970f851%3A0x9bd551b84649f9ad!2z2YLYs9mFINin2YTZg9mF2KjZitmI2KrYsSDYqNin2YTZhdix2YPYsiDYp9mE2KvZgtin2YHZiSDYp9mE2LHZiNiz2Ykg2KjYp9mE2YLYp9mH2LHYqQ!5e0!3m2!1sar!2seg!4v1638835969194!5m2!1sar!2seg"
